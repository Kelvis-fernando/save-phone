<!DOCTYPE html>
<html lang="en" ng-app="phoneList">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Lista Telefonica</title>
  </head>
  <body ng-controller="phoneListCtrl">
    <div class="w-75">
      <h1>Lista telefonica</h1>
      <input class="form-control" type="text" ng-model="search" placeholder="O que voce esta buscando?">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Data</th>
            <th scope="col">Deletar</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(index, contact) in contacts | filter:search">
            <th scope="row">{{ index + 1 }}</th>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.date | date:'dd/mm/yyyy hh:mm' }}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteContact(contact.name)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
      <input
        type="text"
        class="form-control mt-3"
        aria-describedby="basic-addon3"
        ng-model="name"
      />
      <input
        type="text"
        class="form-control mt-3"
        aria-describedby="basic-addon3"
        ng-model="phone"
      />
      <button class="btn btn-success w-100 mt-3" ng-click="createContact()" ng-disabled="!name || !phone">Salvar Contato</button>
    </div>

    <script src="./lib/angular/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./controllers/phoneListCtrl.js"></script>
  </body>
</html>
