<!DOCTYPE html>
<html lang="en" ng-app="phoneList">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./app.css">
  <title>Lista Telefonica</title>
</head>

<body ng-controller="phoneListCtrl">
  <div class="w-75 phone-list">
    <h1>Lista Telefonica</h1>
    <input class="form-control my-2" type="text" ng-model="search" placeholder="O que voce esta buscando?">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col"><a href="" ng-click="orderBy('name')"> Nome</a></th>
          <th scope="col"><a href="" ng-click="orderBy('phone')">Telefone</a></th>
          <th scope="col">Data</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(index, contact) in contacts | filter:{name:search} | orderBy:orderCamp:directionOrder">
          <th scope="row">{{ index + 1 }}</th>
          <td>{{ contact.name | name | ellipsis }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.date | date:'dd/mm/yyyy hh:mm' }}</td>
          <td>
            <button class="btn btn-danger" ng-click="deleteContact(contact.name)">Excluir</button>
            <button class="btn btn-warning" ng-click="editContact(contact)">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <input type="text" class="form-control mt-3" aria-describedby="basic-addon3" ng-model="name"
      placeholder="Adicione o seu nome" />
    <input type="text" class="form-control mt-3" aria-describedby="basic-addon3" ng-model="phone"
      placeholder="Adicione o seu telefone" />
    <button class="btn btn-success w-100 mt-3" ng-click="createContact()" ng-disabled="!name || !phone">Salvar
      Contato</button>
  </div>

  <script src="./lib/angular/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./controllers/phoneListCtrl.js"></script>
  <script src="./services/editContactService.js"></script>
  <script src="./services/serialGenerator.js"></script>
  <script src="./filters/nameFilter.js"></script>
  <script src="./filters/ellipsisFilter.js"></script>
</body>

</html>
